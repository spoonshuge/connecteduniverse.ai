<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connected Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .message {
      font-size: 2.5rem;
      text-align: center;
      white-space: pre-line;
      position: relative;
    }

    .message::after {
      content: 'Are You Ready?';
      animation: updateText 18s steps(1, end) infinite;
      display: inline-block;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    @keyframes updateText {
      0%    { content: 'Are You Ready?'; }
      14%   { content: 'It is Time!'; }
      28%   { content: '10'; }
      42%   { content: '9'; }
      56%   { content: '8'; }
      70%   { content: '7'; }
      84%   { content: '6'; }
      100%  { content: 'Are You Ready?'; }
    }
  </style>
</head>
<body>
  <div class="message"></div>
</body>
</html>
